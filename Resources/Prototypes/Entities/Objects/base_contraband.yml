# any item that crew members are not to use without explicit CentComm approval outside of extreme life-or-death situations
# covers the items used by foreign invaders (e.g non-stealth syndicate stuff, wizards' magical items, xenoborg modules)
# theoretically could also cover items restricted to Central Command only, though that'd need to be implemented later
- type: entity
  id: BaseExtremeContraband
  abstract: true
  components:
  - type: Contraband
    severity: Extreme

# minor contraband not departmentally restricted -- improvised weapons etc
- type: entity
  id: BaseMinorContraband
  abstract: true
  components:
  - type: Contraband
    severity: Minor

# major contraband, for things like guns or weaponry that don't belong to any department and aren't syndicate specific
- type: entity
  id: BaseMajorContraband
  abstract: true
  components:
  - type: Contraband
    severity: Major

# base department restricted contraband, this should only be used as a parent for other contraband prototypes, not the restricted items themselves.
- type: entity
  id: BaseRestrictedContraband
  abstract: true
  components:
  - type: Contraband
    severity: Restricted
    allowedDepartments: [  ]
    allowedJobs: [  ]

